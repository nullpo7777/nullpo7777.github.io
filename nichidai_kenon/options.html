<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="options.css">
        <script src="options.js"></script>
        <title>設定</title>
    </head>
    <body>
        <form class="option_form">
        <p>自動入力設定</p>
        <div>
            <label class="label" for="Temperature_Normal">体温（平熱）</label>
            <input class="input_number" id="Temperature_Normal" maxlength="5" step="0.1" type="number" value="36.5">
            <label class="label" for="Temperature_Normal">度</label>
        </div>
        <div>
            <label class="label" for="Temperature_1_min">体温（午前）</label>
            <select class="input_select" id="Temperature_1_select">
                <option value="0">検温時間選択</option>
                <option value="1">0時～</option>
                <option value="2">1時～</option>
                <option value="3">2時～</option>
                <option value="4">3時～</option>
                <option value="5">4時～</option>
                <option value="6">5時～</option>
                <option value="7">6時～</option>
                <option value="8">7時～</option>
                <option value="9">8時～</option>
                <option selected value="10">9時～</option>
                <option value="11">10時～</option>
                <option value="12">11時～</option>
            </select>
            <input class="input_number" id="Temperature_1_min" maxlength="5" step="0.1" type="number" value="36.4">
            <label class="label">～</label>
            <input class="input_number" id="Temperature_1_max" maxlength="5" step="0.1" type="number" value="36.7">
            <label class="label" for="Temperature_1_max">度</label>
        </div>
        <div>
            <label class="label" for="Temperature_2_min">体温（午後）</label>
            <select class="input_select" id="Temperature_2_select">
                <option value="0">検温時間選択</option>
                <option value="13">12時～</option>
                <option value="14">13時～</option>
                <option value="15">14時～</option>
                <option value="16">15時～</option>
                <option value="17">16時～</option>
                <option value="18">17時～</option>
                <option selected value="19">18時～</option>
                <option value="20">19時～</option>
                <option value="21">20時～</option>
                <option value="22">21時～</option>
                <option value="23">22時～</option>
                <option value="24">23時～</option>
            </select>
            <input class="input_number" id="Temperature_2_min" maxlength="5" step="0.1" type="number" value="36.4">
            <label class="label">～</label>
            <input class="input_number" id="Temperature_2_max" maxlength="5" step="0.1" type="number" value="36.7">
            <label class="label" for="Temperature_2_max">度</label>
        </div>
        <div>
            <span>本日の主な行動</span>
            <div>
                <div>
                    <label class="input_text_label" for="Behavior_1">午前</label>
                </div>
                <textarea class="input_text" id="Behavior_1" cols="30" rows="10"></textarea>
            </div>
            <div>
                <div>
                    <label class="input_text_label" for="Behavior_2">午後</label>
                </div>
                <textarea class="input_text" id="Behavior_2" cols="30" rows="10"></textarea>
            </div>
            <div>
                <div>
                    <label class="input_text_label" for="Behavior_3">夕方以降</label>
                </div>
                <textarea class="input_text" id="Behavior_3" cols="30" rows="10"></textarea>
            </div>
        </div>
        <div>
            <label class="input_text_label" for="Notes">備考</label>
            <div>
                <textarea class="input_text" id="Notes" cols="30" rows="10"></textarea>
            </div>
        </div>
        <button type="button" id="save">保存</button>
        </form>
    </body>
</html>
